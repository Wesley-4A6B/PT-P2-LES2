<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <title>Totaalbedrag Wesley Keiman</title>
        <style>
			#blok{
				width: 300px;
				height: 100px;
				border: 1px solid black;
				background-color: #8cbcba 
			}
			
        
        </style>
    </head>
    <body>
		<div id="blok">
		Bereken per stuk: <input type="number" id="bedragStuks" placeholder="12,95" ><br>
		Totaal: <input type="number" id="aantal" placeholder="3" ><br>
		<button onclick="myFunction()">Bereken</button> <br><br> 
			
		<div id="totaal"></div>
		
		</div>
        <script>
            
			
			function myFunction(){
				var bedrag = document.getElementById("bedragStuks").value;
				var stuks =  document.getElementById("aantal").value;
				var uitkomst = bedrag * stuks;
				document.getElementById("totaal").innerHTML = "Totaal bedrag: " + uitkomst.toFixed(2);
			}
            
           
        </script>
    </body>
</html>
